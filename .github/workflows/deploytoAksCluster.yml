on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n newcontainer4carestream -g newcontainer4carestream97cd-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n newcontainer4carestream --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n newcontainer4carestream --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n newcontainer4carestream --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: newcontainer4carestream.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/docker tag IMAGE_ID docker.pkg.github.com/vgopalji/enmarq-pmp-develop/IMAGE_NAME:VERSION" -f  "docker push docker.pkg.github.com/vgopalji/enmarq-pmp-develop/IMAGE_NAME:VERSION" -t newcontainer4carestream.azurecr.io/kubsersrvc:${{ github.sha }}
        docker push newcontainer4carestream.azurecr.io/kubsersrvc:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubsersrvc_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubsersrvccccb | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubsersrvccccb`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubsersrvccccb
        container-registry-url: newcontainer4carestream.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubsersrvcdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: kubsersrvccccb
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          newcontainer4carestream.azurecr.io/kubsersrvc:${{ github.sha }}
        imagepullsecrets: |
          kubsersrvcdockerauth